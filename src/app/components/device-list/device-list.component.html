<div class="device-main">

  <div class="btn-to-get">
      <button
          class="btn-get"
          mat-raised-button
          color="warn"
          type="button"
          (click)="getDevices()"
          >
            Получить устройства
      </button>
  </div>

  <table *ngIf="showTable" mat-table [dataSource]="devicesData.asObservable()" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
      </ng-container>
    
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Название </th>
        <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
      </ng-container>
    
      <ng-container matColumnDef="last_active">
        <th mat-header-cell *matHeaderCellDef> Дата последней активности </th>
        <td mat-cell *matCellDef="let element"> {{ formatDateTime(element.last_active) }} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
